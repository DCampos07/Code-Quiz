<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <!-- This is the first step in making the document responsive but scaling the items to screen -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- This is the title-->
    <title>Coding Quiz Challenge</title>
    <!-- This is the style links -->
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
    <!--Link to Highscores -->
    <a href="HighScores.html">View Highscores</a>
    <!-- This is a wrapper -->
    <div id="wrapper">
        <!-- Div for timer -->
        <div id="currentTime"></div>
        <!-- Div for quiz content -->
        <div id="questionsDiv">
            <h1>Coding Quiz Challenge</h1>
            <p>Try to answer the following code-related questions within the time limit.<br>
                Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
            <ul id="choicesUl"></ul>
            <!-- Buttons -->
            <button id="startTime">Let's Get Started!</button>
        </div>

    </div>

    <!-- This is the style links -->
    <script src="./assets/js/questions.js"></script>

</html>
